<div>
    <h2>Potential Event Dates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="potential-event-date.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Potential Event Date
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span>Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endDate"><span>End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalAccepted"><span>Total Accepted</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalInvited"><span>Total Invited</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="potentialEventDate in vm.potentialEventDates track by potentialEventDate.id">
                    <td><a ui-sref="potential-event-date-detail({id:potentialEventDate.id})">{{potentialEventDate.id}}</a></td>
                    <td>{{potentialEventDate.startDate | date:'medium'}}</td>
                    <td>{{potentialEventDate.endDate | date:'medium'}}</td>
                    <td>{{potentialEventDate.totalAccepted}}</td>
                    <td>{{potentialEventDate.totalInvited}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="potential-event-date-detail({id:potentialEventDate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="potential-event-date.edit({id:potentialEventDate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="potential-event-date.delete({id:potentialEventDate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
