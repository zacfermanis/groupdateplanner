
<div class="well">
    <h2><span>Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Street Address 1</span></dt>
        <dd>
            <span>{{vm.location.streetAddress1}}</span>
        </dd>
        <dt><span>Street Address 2</span></dt>
        <dd>
            <span>{{vm.location.streetAddress2}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.location.city}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.location.state}}</span>
        </dd>
        <dt><span>Zipcode</span></dt>
        <dd>
            <span>{{vm.location.zipcode}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.location.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="location-detail.edit({id:vm.location.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
