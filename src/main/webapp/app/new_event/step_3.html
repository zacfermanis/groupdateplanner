
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel">Who is joining you?</h4>

    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-4">
                Event Details:
                <div>
                    <label for="title">Title</label>
                    <span id="title">{{vm.event.title}}</span>
                </div>
                <div>
                    <label for="desc">Description</label>
                    <span id="desc">{{vm.event.description}}</span>
                </div>
                <div>
                    <label for="cost">Est. Cost</label>
                    <span id="cost">{{vm.event.cost}}</span>
                </div>
                Location Details:
                <div>
                    <label for="name">Name</label>
                    <span id="name">{{vm.location.name}}</span>
                    <span>{{vm.location.streetAddress1}}</span>
                    <span ng-show="vm.location.streetAddress2">{{vm.location.streetAddress2}}</span>
                    <span>{{vm.location.city}}, {{vm.location.state}} {{vm.location.zipcode}}</span>
                </div>
            </div>
            <div class="col-lg-8">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label for="field_invitedUsers">Invited Users</label>
                    <select class="form-control" id="field_invitedUsers" multiple name="invitedUsers" ng-model="vm.event.invitedUsers" ng-options="user as user.login for user in vm.users track by user.id"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
