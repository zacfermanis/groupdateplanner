<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.voted.title}">GroupDate Vote Notification</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.voted.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.voted.text1}">
            A new invitee has voted for your event. Please follow the link to view the current status:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/event/${event.id}/status|}"
               th:text="|Current Status|">Current Status</a>
        </p>
        <p>
            <span th:text="#{email.voted.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">GroupDate.</em>
        </p>
    </body>
</html>
