<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.voting.title}">GroupDate Event Invitation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.voting.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.voting.text1}">
            You have been invited to a GroupDate Event! Please follow the link to confirm your availability.
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/event/${event.id}/availability|}"
               th:text="|Confirm Availability|">Confirm Availability</a>
        </p>
        <p>
            <span th:text="#{email.voting.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">GroupDate.</em>
        </p>
    </body>
</html>
